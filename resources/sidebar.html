<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="style-src {{csp.source}};">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="{{jquery.min.js}}"></script>
	<script src="{{jquery-ui.min.js}}"></script>

	<link href="{{reset.css}}" rel="stylesheet">
	<link href="{{vscode.css}}" rel="stylesheet">
	<link href="{{sidebar.css}}" rel="stylesheet">
	<link href="{{jquery-ui.css}}" rel="stylesheet">
</head>

<body>
	<h3 class="separator">Properties:</h3>

	<form>
		<label for="techdocrec-title">Title</label>
		<input type="text" id="techdocrec-title" name="techdocrec-title" placeholder="Title of the technical doc record">

		<label for="techdocrec-owner">Owner</label>
		<input type="text" id="techdocrec-owner" name="techdocrec-owner" placeholder="Solution owner/responsible">

		<label for="techdocrec-priority">Priority</label>
		<input type="text" id="techdocrec-priority" name="techdocrec-priority" placeholder="low/medium/high">
		<script>
			$(document).ready(function () {
				var options = [
					"low",
					"medium",
					"high"
				];

				$('#techdocrec-priority').autocomplete({
					source: options,
					minLength: 0 // Vorschläge sofort anzeigen
				}).focus(function () {
					// Vorschläge anzeigen, wenn das Textfeld fokussiert wird
					$(this).autocomplete("search");
				});
			});
		</script>

		<label for="techdocrec-severity">Severity</label>
		<input type="text" id="techdocrec-severity" name="techdocrec-severity"
			placeholder="minor/normal/major/critical/blocker/warning/information/hint">
		<script>
			$(document).ready(function () {
				var options = [
					"minor",
					"normal",
					"major",
					"critical",

			$(document).ready(function () {
				var options = [

		<label for="techdocrec-tags">Tags</label>
		<input type="text" id="techdocrec-tags" name="techdocrec-tags" placeholder="root, arch, code, test, ...">
	</form>


	<div class="hidden">
		<h3 class="separator">Filter:</h3>

		<label class="checkbox">High
			<input type="checkbox" checked="checked" id="techdocrec-filter-high">
			<span class="checkmark"></span>
		</label>
		<label class="checkbox">Medium
			<input type="checkbox" checked="checked" id="techdocrec-filter-medium">
			<span class="checkmark"></span>
		</label>
		<label class="checkbox">Low
			<input type="checkbox" checked="checked" id="techdocrec-filter-low">
			<span class="checkmark"></span>
		</label>
	</div>

	<h3 class="separator">Technical Doc Records:</h3>
	<table id="techdocrec-table" width="100%">
		<thead></thead>
		<tbody></tbody>
	</table>

	<script src="{{sidebar.js}}"></script>

</html>
