	<h3 class="separator">Properties:</h3>

		<label for="techdebt-title">Title</label>
		<input type="text" id="techdebt-title" name="techdebt-title" placeholder="Title of the technical debt">

		<label for="techdebt-owner">Owner</label>
		<input type="text" id="techdebt-owner" name="techdebt-owner" placeholder="Solution owner/responsible">

		<label for="techdebt-priority">Priority</label>
		<input type="text" id="techdebt-priority" name="techdebt-priority" placeholder="low/medium/high">
		<script>
			$(document).ready(function () {
				var options = [
					"low",
					"medium",
					"high"
				];

				$('#techdebt-priority').autocomplete({
					source: options,
					minLength: 0 // Vorschläge sofort anzeigen
				}).focus(function () {
					// Vorschläge anzeigen, wenn das Textfeld fokussiert wird
					$(this).autocomplete("search");
				});
			});
		</script>

		<label for="techdebt-severity">Severity</label>

	<div class="hidden">
		<h3 class="separator">Filter:</h3>

		<label class="checkbox">High
			<input type="checkbox" checked="checked" id="techdebt-filter-high">
			<span class="checkmark"></span>
		</label>
		<label class="checkbox">Medium
			<input type="checkbox" checked="checked" id="techdebt-filter-medium">

		</label>
		<label class="checkbox">Low
			<input type="checkbox" checked="checked" id="techdebt-filter-low">

	</div>

	<h3 class="separator">Technical Debts:</h3>
	<table id="techdebt-table" width="100%">
